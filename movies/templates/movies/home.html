
{% extends "baseGeneric.html" %}

{% block content %}
  <h1>Welcome to movies app!</h1>


    {% if user.is_authenticated %}
      <li>User: {{ user.get_username }}</li>
      <li><a href="{% url 'index' %}">My List</a></li>
    
    {% else %}
      <li><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
    {% endif %}

{% endblock %}
